<clr-main-container>
    <clr-header class="header header-6 ">
        <app-snackbar></app-snackbar>
        <div class="branding me-auto">
            <a class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">LIM CLEANER</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link" routerLink="/auth">Login</a>
            <a class="nav-link active" routerLink="/registration">Register</a>
        </div>
    </clr-header>
    <div class="content-container">
        <main class="content-area">
            <div class="d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
                    <div class="card p-4 shadow-sm">
                        <!-- Card Image -->
                        <div class="text-center mb-3">
                            <img src="/assets/images/documentation/cards/placeholder_350x150.png"
                                alt="Example of Image in a Card" class="img-fluid rounded">
                        </div>
                        <!-- Card Title -->
                        <div class="text-center mb-4">
                            <h4 class="fw-bold">Create Account</h4>
                            <p class="text-muted">Provide your email and password to register</p>
                        </div>
                        <!-- Register Form -->
                        <form #register="ngForm" (ngSubmit)="registerUserAccount(register)">
                            <!-- Name & Username -->
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="mobile" class="form-label">Mobile</label>
                                    <input clrInput type="text" id="name" class="form-control" placeholder="Enter name" [(ngModel)]="payload.mobile"
                                        name="name" #name="ngModel" required>
                                    <div *ngIf="name.invalid && name.touched" class="text-danger small mt-1">
                                        Name is required
                                    </div>
                                </div>
                            </div>

                            <!-- Name & email -->
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="username" class="form-label">Username</label>
                                    <input clrInput type="text" id="username" class="form-control"
                                        placeholder="Enter Username" [(ngModel)]="payload.username" name="username"
                                        #name="ngModel" required>
                                    <div *ngIf="name.invalid && name.touched" class="text-danger small mt-1">
                                        Username is required
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input clrInput type="email" id="email" class="form-control"
                                        placeholder="Enter email" [(ngModel)]="payload.email" name="email"
                                        #email="ngModel" required>
                                    <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
                                        Email Address is required
                                    </div>
                                </div>
                            </div>
                           
                            <!-- Password & Confirm Password -->
                            <div ngModelGroup="passwordGroup" #passwordGroup="ngModelGroup" class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="password" class="form-label">Password</label>
                                    <input clrInput type="password" id="password" class="form-control"
                                        placeholder="Enter password" [(ngModel)]="payload.password" name="password"
                                        #password="ngModel" required minlength="8">
                                    <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
                                        Password is required (min. 8 characters)
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input clrInput type="password" id="confirmPassword" class="form-control"
                                        placeholder="Re-enter password" [(ngModel)]="payload.confirmPassword"
                                        name="confirmPassword" #confirmPassword="ngModel" required>
                                    <div *ngIf="confirmPassword.invalid && confirmPassword.touched"
                                        class="text-danger small mt-1">
                                        Confirm Password is required
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div *ngIf="passwordGroup.touched && payload.password !== payload.confirmPassword"
                                        class="text-danger small mt-2">
                                        Passwords do not match
                                    </div>
                                </div>
                            </div>
                            <!-- Submit -->
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary w-100" type="submit" [disabled]="register.invalid">
                                    Create Account
                                </button>
                            </div>
                            <!-- Forgot Password -->
                            <div class="text-center mt-3">
                                <a routerLink="/resetpwd" class="nav-link small text-muted">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</clr-main-container>
